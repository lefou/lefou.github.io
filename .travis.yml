 - "wget http://sbuild.org/uploads/sbuild/0.7.7/sbuild-0.7.7-dist.zip"
 - "unzip sbuild-0.7.7-dist.zip"
 - "chmod +x ./sbuild-0.7.7/bin/sbuild"
